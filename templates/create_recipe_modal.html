<div class="modal fade" id="createRecipeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Recipe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'recipe_create' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Recipe Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="cooking_time" class="form-label">Cooking Time (minutes)</label>
                        <input type="number" class="form-control" id="cooking_time" name="cooking_time" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="calories" class="form-label">Calories</label>
                        <input type="number" class="form-control" id="calories" name="calories" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Recipe Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Recipe</button>
                </form>
            </div>
        </div>
    </div>
</div>
