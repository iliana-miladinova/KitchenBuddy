<!DOCTYPE html> 
<html lang="en">
    <head>
        {% load static %}
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KitchenBuddy</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/logo-png.png' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    </head>
    <body>
        
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                      <img src="{% static 'images/logo-png.png' %}" alt="KitchenBuddy Logo" class="logo"/>
                      <span class="brand-title">Kitchen Buddy</span>
                    </a>
                    <button
                      class="navbar-toggler"
                      type="button"
                      data-toggle="collapse"
                      data-target="#navbarNav"
                      aria-controls="navbarNav"
                      aria-expanded="false"
                      aria-label="Toggle navigation"></button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" href=#>Find Recipes</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href=#>What to cook?</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% endif %}
                      </ul>
                    </div>
                  </nav>

                <div class="content" id="mainContent">
                    {% block content %}
                    {% endblock %}
                </div>
            
            
            <footer id="footer">
                <p>&copy; 2024 KitchenBuddy. All Rights Reserved.
                </p>
            </footer>
    </body>
</html>
