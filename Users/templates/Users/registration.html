{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP</title>
        <link  rel="stylesheet" type="text/css" href="{% gstatic 'Users/styles.css' %}">
    </head>
    <body>
        <div id="container">
            <div class="form-wrap"></div>
            <h1>Sign Up</h1>
            {% if errors %}
            <ul>
                {% for error in errors %}
                <li style="color: crimson;">{{error}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required><br>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required><br>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" required><br>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm password</label>
                    <input type="text" name="confirm_password" id="confirm_password" required><br>
                </div>

                <button type="submit">Sign Up</button>
            </form>
            </div>
            <footer>
                <p>Already have an account? <a href="#">Login Hear</a></p>
            </footer>
        </div>
    </body>
</html>
